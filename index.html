            display: flex;

        #chat {
            flex-grow: 1;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: scroll;
            max-height: 400px;
            display: flex;
            
        }

<body>
    <div>
        <div id="chat-container">
            <div id="chat-profile">
                <div id="profile-image"></div>
                <div>
                    <div id="profile-text">Mental Health Chatbot</div>
                    <div id="safe-zone-text">Here's your safe zone</div>
                </div>
            </div>
            <div id="chat"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>


    <script>
        function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    
    // Append user message
    var userMessage = '<div class="message user-message">' + userInput + '</div>';
    document.getElementById('chat').innerHTML = userMessage + document.getElementById('chat').innerHTML;

    // Kirim pesan ke server Flask
    fetch('/send_message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_input: userInput })
    })
    .then(response => response.json())
    .then(data => {
        var botResponse = data.response;

        // Append bot message
        var botMessage = '<div class="message bot-message">' + botResponse + '</div>';
        document.getElementById('chat').innerHTML = botMessage + document.getElementById('chat').innerHTML;

        // Scroll to the bottom of the chat
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    })
    .catch(error => {
        console.error('Error sending message:', error);
    });

    // Kosongkan input
    document.getElementById('user-input').value = '';
}

    </script>
